<form class="form" #userDetails="ngForm">

    <div class="row-content">
        <label for="firstName">FirstName</label>
        <input type="text" class="input is-invalid" id="firstName" name="firstName"
        placeholder="Enter firstname here" required [(ngModel)]=contacts.firstName/>
    </div>

    <div class="row-content">
        <label for="lastName">LastName</label>
        <input type="text" class="input" name="lastName"
        placeholder="Enter lastname here" required [(ngModel)]=contacts.lastName/>
    </div>

    <div class="row-content">
        <label for="address">Address</label>
        <input type="text" class="input" name="address"
        placeholder="Enter address here" required [(ngModel)]=contacts.address/>
    </div>

    <div class="row-content">
        <label for="city">City</label>
        <input type="text" class="input" name="city"
        placeholder="Enter city here" required [(ngModel)]=contacts.city/>
    </div>

    <div class="row-content">
        <label for="state">State</label>
        <input type="text" class="input" name="state"
        placeholder="Enter state here" required [(ngModel)]=contacts.state/>
    </div>

    <div class="row-content">
        <label for="zip">PinCode</label>
        <input type="text" class="input" name="zip"
        placeholder="Enter pincode here" required [(ngModel)]=contacts.zip/>
    </div>

    <div class="row-content">
        <label for="phoneNumber">PhoneNumber</label>
        <input type="text" class="input" name="phoneNumber"
        placeholder="Enter phone-number here" required [(ngModel)]=contacts.phoneNumber/>
    </div>

    <div class="row-content">
        <label for="email">Email</label>
        <input type="text" class="input" name="email"
        placeholder="Enter email here" required [(ngModel)]=contacts.email/>
    </div>

    <div class="buttonParent">
        <a class="resetButton 
            button cancelButton" routerLink="/home" class="btn btn-danger">Cancel</a>
            <div class="submit-reset">
                <button class="button" *ngIf="this.getId!=0" (click)="update()" class="btn btn-danger">Update</button> &nbsp;
                <button class="button submitButton" id="submitButton"
                (click)="onSubmit()" type="submit" class="btn btn-danger">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
    </div>
</form>
